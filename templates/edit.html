{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('update_task', taskID=task.id) }}" method=post class=add-task>
      <dl>
        <dt>Task Description:
        <dd><input type=text size=30 name="new_description" value={{ task.description }}>
        <dd><button type="submit">Save your edits!</button>
      </dl>
    </form>
  {% endif %}
{% endblock %}
